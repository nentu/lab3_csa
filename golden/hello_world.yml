in_source: |-
  section .data
      string: 'Hello, world!'
      left_size: 0
      current_pose: 0

  section .code
      load &string // (address of string to acc)
      store current_pose
      load (current_pose)
      store left_size

  p_loop: load current_pose
      inc
      store current_pose
      load (current_pose)
      output
      load left_size
      dec
      store left_size
      jmpz p_end
      jmp p_loop
  p_end: hlt

